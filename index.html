<!DOCTYPE html>
<html lang="en">
  <!--#region Head-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles.css -->

    <nav class="navbar-tdi">
      <ul class="navbar-nav-tdi">

        <li class="logo-tdi">
          <a href="index.html" class="nav-link-tdi">
            <span class="link-text-tdi logo-text-tdi">TDI</span>
            <i class="fas fa-angle-double-right"></i>
          </a>
        </li>
        <!-- Home -->
        <li class="nav-item-tdi">
          <a href="index.html" class="nav-link-tdi">
            <i class="fas fa-home"></i>
            <span class="link-text-tdi">Home</span>
          </a>
        </li>
        <!-- About -->
        <li class="nav-item-tdi">
          <a href="pages/about.html" class="nav-link-tdi">
            <i class="fas fa-info-circle"></i>
            <span class="link-text-tdi">About</span>
          </a>
        </li>

        <li class="nav-item-tdi">
          <a href="pages/contact.html" class="nav-link-tdi">

          </a>
        </li>

    <main>

      <div class="jumbotron">
        <div class="container">
          <div class="title-space">
            <h1 class="display-3">Acronym Search</h1>
            <p>
              Please use the searchbar below to look for acronyms and
              definitions commonly used throughout the Defence industry
            </p>
          </div>
        </div>
      </div>
      <!--#endregion /Title -->

      <!--#region Search Bar -->
      <div class="container">
        <div class="searchbar-space pt-4">
          <input class="form-control" id="acronymSearchTable" type="text" />
        </div>
      </div>
      <!--#endregion /Search Bar-->

      <!--#region Search Results -->
      <div class="container">
        <div class="searchresults-space"></div>
      </div>
      <!--#endregion /Search Results-->

      <!--#region Footer -->
      <footer class="container">
        <div class="footer-space">
          <p class="text-muted">&copy; 2020 Team Defence Information</p>
        </div>
      </footer>
      <!--#endregion /Footer -->

    <!--#region Scripts -->
    <!-- Font Awesome.js-->
    <script
      src="https://kit.fontawesome.com/78b1d29e85.js"
      crossorigin="anonymous"
