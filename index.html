<!DOCTYPE html>
<html lang="en">
  <!--#region Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Text.css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Poppins (Google Fonts) -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Acronym Search</title>
  </head>
  <!--#endregion /Head -->

  <body>
    <!--#region Navigation bar-->
    <nav class="navbar">
      <ul class="navbar-nav">
        <!-- Logo -->
        <li class="logo">
          <a href="index.html" class="nav-link">
            <span class="link-text logo-text">TDI</span>
            <i class="fas fa-angle-double-right"></i>
          </a>
        </li>
        <!-- Home -->
        <li class="nav-item">
          <a href="index.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="link-text">Home</span>
          </a>
        </li>
        <!-- About -->
        <li class="nav-item">
          <a href="pages/about.html" class="nav-link">
            <i class="fas fa-info-circle"></i>
            <span class="link-text">About</span>
          </a>
        </li>
        <!-- Contact -->
        <li class="nav-item">
          <a href="pages/contact.html" class="nav-link">
            <i class="fas fa-envelope"></i>
            <span class="link-text">Contact</span>
          </a>
        </li>
        <!-- Sponsors -->
        <li class="nav-item">
          <a href="pages/sponsors.html" class="nav-link">
            <i class="fas fa-asterisk"></i>
            <span class="link-text">Sponsors</span>
          </a>
        </li>
      </ul>
    </nav>
    <!--#endregion /Navigation bar-->

    <!--#region Main content -->
    <main>
      <section class="main-grid">
        <!--#region Title -->
        <div class="grid-area">
          <div class="container">
            <h1 class="main-title text-center">Acronym Search</h1>
            <p class="main-lead text-center">
              Please use the searchbar below to look for acronyms commonly used
              throughout the Defence industry.
            </p>
          </div>
        </div>
        <!--#endregion /Title -->

        <!--#region Search Bar -->
        <div class="grid-area">
          <p>Search Bar</p>
        </div>
        <!--#endregion /Search Bar -->

        <!--#region Search Results -->
        <div class="grid-area">
          <!--#region Acronym/Definition Card -->
          <div class="card-container">
            <div class="card-image">
              <img
                src="assets/img/tdi-logo.png"
                alt="Team Defence Information Logo"
              />
            </div>
            <div class="column">
              <div>
                <p class="card-acronym" id="result-acronym">MOD</p>
              </div>
              <div>
                <p card="card-definition" id="result-definition">
                  Ministry of Defence
                </p>
              </div>
            </div>
          </div>
          <!--#endregion /Acronym/Definition Card -->
        </div>
        <!--#endregion /Search Results -->

        <!--#region Footer -->
        <div class="grid-area footer">
          <p>&copy; 2020 Team Defence Information</p>
        </div>
        <!--#endregion /Footer -->
      </section>
    </main>
    <!--#endregion /Main content-->

    <!--#region Scripts -->
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/78b1d29e85.js"
      crossorigin="anonymous"
    ></script>
    <!--#endregion /Scripts -->
  </body>
</html>
